<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VooDoo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
    <script type="module" src="./index.js"></script>
  </head>
  <body class="bg-mainBgColor">
    <include src="./partials/header.html"></include>
    <main class="container mx-auto">
      <include src="./partials/information.html"></include>
    </main>
    <include src="./partials/footer.html"></include>

    <!-- ////////////////////////// SIDEBAR  //////////////////////////////// -->
    <div
      class="sidebar fixed top-0 right-0 h-full w-full md:w-[445px] bg-[#1E1E1E] shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out"
    >
      <!-- class="sidebar fixed top-0 right-0 h-full w-[445px] bg-[#1E1E1E] shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out" -->
      <div class="pr-[45px] pl-[45px] pt-[49px]">
        <div class="flex justify-between items-center border-b pb-5 mb-[50px]">
          <p class="text-yellow-50 text-2xl font-bold">Shopping Cart</p>
          <button class="text-yellow-50">
            <svg width="24px" height="24px" class="cart-icon">
              <use href="./image/symbol-defs.svg#icon-close"></use>
            </svg>
          </button>
        </div>

        <!--  /////////////////     list card //////////////////////////// -->
        <ul
          class="shop_list flex flex-col gap-10 overflow-auto max-h-[400px]"
        ></ul>
        <div class="total-price flex justify-between border-t mt-8 pt-[35px]">
          <!-- <p class="h-3 text-yellow-50 text-sm">Total</p>
          <p class="h-3 text-yellow-50 text-sm">1000</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
